<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gantt Chart</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
  
      .chartCard {
        width: 100vw;
        height: calc(100vh - 40px);
        background: white;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .chartBox {
        width: 700px;
        padding: 20px;
        border-radius: 20px;
        border: solid 3px black;
        background: white;
      }
    </style>
  </head>
  <body>

    <div class="chartCard">
      <div class="chartBox">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
    // setup 
    const data = {
      labels: ['IT I', 'SE II', 'AVS', 'MP', 'CGV II', 'EMMS', 'GIS'],
      datasets: [{
        label: 'Sommersemester',
        data: [
            ['2022-04-04','2022-06-12'], 
            ['2022-04-05','2022-06-17'],  
            ['2022-07-07','2022-07-08'],  
            ['2022-04-15','2022-06-16'], 
            ['2022-05-01','2022-06-17'], 
            ['2022-05-01','2022-06-12'], 
            ['2022-06-01','2022-07-04'], 
        ],

        backgroundColor: [
        'rgba(255, 26, 104, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(255, 206, 86, 1)',
          'rgba(75, 192, 192, 1)',
          'rgba(153, 102, 255, 1)',
          'rgba(255, 159, 64, 1)',
          'rgba(0, 0, 0, 1)'
        ],
      barPercentage: 0.5
      }]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
          indexAxis: 'y',
        scales: {
            x: {
            min: '2022-04-01',
            type: 'time',
            time: {
                unit: 'day'
                }   
            },
            y: {
            beginAtZero: true
          }
        }
      }
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
    </script>

  </body>
</html>
